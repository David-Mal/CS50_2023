{% extends "layout.html" %}

{% block title %}
    Stock
{% endblock %}

{% block main %}
    <div style="display:inline-block; text-align:center; font-size:160%;">
        <table class="table table-hover">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>{{symbol}}</td>
                <td>{{name}}</td>
                <td>{{price}}</td>
            </tr>
        </table>
    </div>
{% endblock%}
